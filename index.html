<!DOCTYPE HTML>
<html>
    <head>
        <title>:: ROTOCOPY ::</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
        <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="animate();">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.js"></script>
        <script>
            function setLocal(key, value)
            {
                localStorage.setItem(key, value);
            }

            function getLocal(key)
            {
                return localStorage.getItem(key);
            }
            
            if (getLocal('init') == null)
            {
                // initialization of scores
                for (var i = 0; i < 5; i += 1)
                {
                    setLocal(i, '99999999,999');
                }

                setLocal('init') == 'true';
            }
        </script>
        <div id="title" class="menu">
            ROTOCOPY
        </div>
        <div id="options"><div class="menu">
            <div id="play" class="menu button">
                <a href="GamePanel2.html" onclick="animate2()">PLAY GAME</a>
            </div>
            <div id="help" class="menu button">
                <a href="instructions.html" onclick="animate3()">HELP</a>
            </div>
            <div id="score" class="menu button">
                <a href="highscore.html">HIGH SCORES</a>
            </div>
        </div>
        <script src="index.js">
        </script>
    </body>
</html>

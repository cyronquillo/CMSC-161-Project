
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Three.js Geometry Browser</title>
	</head>
	<body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- <script src='../../examples/js/libs/dat.gui.min.js'></script> -->
		<!-- <script src="../../examples/js/controls/OrbitControls.js"></script> -->
		<!-- <script src="../../examples/js/ParametricGeometries.js"></script> -->

		<script src='js/geometry.js'></script>

		<script>

			var three = THREE;

                var scene = new three.Scene();
                var camera = new three.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                var renderer = new three.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);

                document.body.appendChild(renderer.domElement);



                var geometry = new three.BoxGeometry(1, 1, 1);
                //var material = new three.MeshNormalMaterial();
                /* * /
                var material = new three.MeshBasicMaterial({
                    color: 0x00ff00
                });
                /* */
                /* */
                three.ImageUtils.crossOrigin = '';
                var texture = three.ImageUtils.loadTexture('http://i.imgur.com/CEGihbB.gif');
                texture.anisotropy = renderer.getMaxAnisotropy();

                var material = new three.MeshFaceMaterial([
                    new three.MeshBasicMaterial({
                        color: 0x00ff00,
                    }),
                    new three.MeshBasicMaterial({
                        color: 0xff0000,
                    }),
                    new three.MeshBasicMaterial({
                        color: 0x0000ff,
                        // map: texture
                    }),
                    new three.MeshBasicMaterial({
                        color: 0xffff00,
                    }),
                    new three.MeshBasicMaterial({
                        color: 0x00ffff,
                    }),
                    new three.MeshBasicMaterial({
                        color: 0xff00ff,
                    })
                ]);

                /* */
                
                var cube = new three.Mesh(geometry, material);
                cube.rotation.x = Math.PI / 4;
                cube.rotation.y = Math.PI / 4;
                scene.add(cube);
                
                var geo = new THREE.EdgesGeometry(cube.geometry); // or WireframeGeometry
                var mat = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
                var wireframe = new THREE.LineSegments(geo, mat);
                cube.add(wireframe);

                camera.position.z = 5;

                /* */
                var isDragging = false;
                var previousMousePosition = {
                    x: 0,
                    y: 0
                };

                $(renderer.domElement).on('mousedown', function (e) {
                    isDragging = true;
                })
                    .on('mousemove', function (e) {
                        // console.log(e);
                        var deltaMove = {
                            x: e.offsetX - previousMousePosition.x,
                            y: e.offsetY - previousMousePosition.y
                        };
                        
                        if (isDragging) {

                            var deltaRotationQuaternion = new three.Quaternion()
                                .setFromEuler(new three.Euler(
                                    toRadians(deltaMove.y),
                                    toRadians(deltaMove.x),
                                    0,
                                    'XYZ'
                                ));
                            cube.quaternion.multiplyQuaternions(deltaRotationQuaternion, cube.quaternion);
                            console.log(radToDeg(cube.rotation.x), radToDeg(cube.rotation.y));
                        }
                        previousMousePosition = {
                            x: e.offsetX,
                            y: e.offsetY
                        };
                    });
                /* */

                $(document).on('mouseup', function (e) {
                    isDragging = false;
                });



                // shim layer with setTimeout fallback
                window.requestAnimFrame = (function () {
                    return window.requestAnimationFrame ||
                        window.webkitRequestAnimationFrame ||
                        window.mozRequestAnimationFrame ||
                        function (callback) {
                            window.setTimeout(callback, 1000 / 60);
                        };
                })();

                var lastFrameTime = new Date().getTime() / 1000;
                var totalGameTime = 0;
                function radToDeg(rad){
                    return rad*180/Math.PI
                }
                
                function update(dt, t) {
                    //console.log(dt, t);

                    //camera.position.z += 1 * dt;
                    //cube.rotation.x += 1 * dt;
                    //cube.rotation.y += 1 * dt;

                    setTimeout(function () {
                        var currTime = new Date().getTime() / 1000;
                        var dt = currTime - (lastFrameTime || currTime);
                        totalGameTime += dt;

                        update(dt, totalGameTime);

                        lastFrameTime = currTime;
                    }, 0);
                }


                function render() {
                    renderer.render(scene, camera);


                    requestAnimFrame(render);
                }

                render();
                update(0, totalGameTime);















                function toRadians(angle) {
                    return angle * (Math.PI / 180);
                }

                function toDegrees(angle) {
                    return angle * (180 / Math.PI);
                }
            
		</script>
	</body>
</html>

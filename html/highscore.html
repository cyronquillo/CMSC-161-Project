<!DOCTYPE HTML>
<html>
	<head>
		<title> High Scores! </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
        <script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous">
		</script>
		<link rel="stylesheet" type="text/css" href="../css/highscore.css">
		<meta charset="utf-8" />		
	</head>
	<body>
		<p> BEST TIMES</p>
		<br>
		<br>
		<br>
		<br>
		<div class="container">
			<div class="ui grid">
				<!-- shows the top 3 times stored in local storage-->
				<div class="row">
					<div class="sixteen wide column">
						Time
					</div>
				</div>
				<div class="row one_">
					<div class="sixteen wide column" id = 0>
						Time
					</div>
				</div>
				<div class="row two_">
					<div class="sixteen wide column" id = 1>
						Time
					</div>
				</div>
				<div class="row three_">
					<div class="sixteen wide column" id = 2>
						Time
					</div>
				</div>
			</div>
		</div>
		<button onclick="play()">Play</button>
	</body>
	<script src="../js/highscore.js"></script>
</html>
